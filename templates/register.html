{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Kayıt ol</h3>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-danger">Kayıt</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
